<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31eb98e391.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="c:\Users\ELlite Book\Pictures\image.jpg" class="song-image">
            <h1>ALREADY</h1>
            <p>BEYONCE ft SHATTA WALE</p>
             
            <audio controls id="song">
                <source src="C:\Users\ELlite Book\Documents\WhatsApp Audio 2026-01-07 at 17.33.58_e114eac4.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
              
        <script>
            let progress =document.getElementById("progress");
              let song =document.getElementById("song");
                let ctrlicon =document.getElementById("ctrlicon");

                song.onloadedmetadata = function(){
                    progress.max = song.duration;
                    progress.value = song.currenttime;
                }

                function playpause(){
                    if(ctrlicon.classList.contains("fa-pause")){
                        song.pause();
                        ctrlicon.classList.remove("fa-pause");
                        ctrlicon.classList.add("fa-play")
                    }
                    else{
                        song.play();
                        ctrlicon.classList.add("fa-pause");
                        ctrlicon.classList.remove("fa-play")
                    }
                }
                if(song.play()){
                    setInterval(() => {
                        progress.value = song.currenttime;
                    }, 500);
                }

                progress.onchange=function(){
                    song.play();
                    song.currenttime=progress.value;
                     ctrlicon.classList.add("fa-pause");
                        ctrlicon.classList.remove("fa-play")

                }
        </script>
</body>

</html>
